<!doctype html>
<html>
<head>
<title> HTML </title>
<meta charset="utf-8">
</head>

<body>

<h2> html 문법 정리 </h2>
<h3>태그</h3>

  <p><strong>의미에 맞는 태그 사용하기</strong></p>

  <p>strong : 진하게 표시</p>

  <p>u : 밑줄 긋기</p>

  <p>a : 하이퍼링크</p>

  <p>h1, h2 ..., h6 : 제목(점점 크기 작아짐)</p>

  <p>br : 줄바꿈</p>

  <p>p : paragraph</p>

  <p>img : image</p>

  <p>li : list (목차)</p>

  <p>ol : ordered list</p>

  <p>ul : unordered list</p>

<h3> 속성 </h3>

  <p> src = "coding.jpg" : source </p>

  <p> href : 링크 </p>

  <p> title : 링크 이름 </p>

  <p> target= "_blank" : 새탭에서 링크열기 </p>

  <img src = "coding.jpg" width = 200>

</body>
</html>
